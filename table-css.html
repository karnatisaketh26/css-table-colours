<html>
    <h2 style="color: tan; background-color: black;">TABLE USING CSS</h2>
    <style>
     table,td{
        color: rgb(0, 0, 0);
        background-color: rgb(255, 0, 0);
        }
     .data2,.data1,.data7,.data3{
        color: blue;
        background-color: black;
     } 
      #data5,#data6{
        color: blueviolet;
        background-color: rgb(255, 255, 255);
     }
     table, th, td {
       border: 1px solid rgb(0, 255, 247);
       border-collapse: collapse;       
         }
    </style>
    
    <body>
        <table style="height: 150px; width: 1000;">
            <tr>
                <td class="data8">data</td>
                <td class="data1">data</td>
                <td class="data2">data</td>
                <td class="data7">data</td>
            </tr>
            <tr>
                <td class="data3">row</td>
                <td style="color: color-mix(in oklab, color percentage, color percentage); background-color: coral;">row</td>
                <td id="data5">row</td>
                <td id="data6">row</td>
            </tr>      
            <tr>
                <td style="color: yellowgreen; background-color: aliceblue;">col</td>
                <td style="color: brown; background-color: aquamarine;">col</td>
                <td style="color: cadetblue; background-color: cornflowerblue;">col</td>
                <td style="color: calc(1); background-color: burlywood;">col</td>
        
            </tr>
        </table>    
    </body>
